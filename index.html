<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="chart"></div>

    <script>
        const data = [10, 20, 30, 40, 50];

        const width = 500;
        const height = 300;
        const barWidth = width / data.length;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width", barWidth - 5)
            .attr("height", d => d * 5)
            .attr("x", (d, i) => i * barWidth)
            .attr("y", d => height - d * 5)
            .attr("fill", "steelblue");
    </script>
</body>
</html>
